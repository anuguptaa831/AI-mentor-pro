<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mentor Pro | Next-Gen Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#0f172a] text-slate-200 h-screen flex overflow-hidden font-sans">

    <aside class="w-20 lg:w-24 flex flex-col items-center py-8 border-r border-slate-800 bg-[#0f172a] z-10 shrink-0">
        <div class="mb-10 p-3 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/20">
            <i data-lucide="bot" class="w-8 h-8 text-white"></i>
        </div>
        <nav class="flex flex-col gap-8 flex-1 opacity-60">
            <i data-lucide="layout-dashboard" class="w-6 h-6 cursor-pointer hover:text-blue-400 transition"></i>
            <i data-lucide="book-open" class="w-6 h-6 cursor-pointer hover:text-blue-400 transition"></i>
            <i data-lucide="settings" class="w-6 h-6 cursor-pointer hover:text-blue-400 transition"></i>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden bg-[#0f172a]">
        <header
            class="h-20 border-b border-slate-800 flex items-center justify-between px-8 bg-[#0f172a]/50 backdrop-blur-md shrink-0">
            <div>
                <h1 class="text-xl font-bold">AI Mentor Pro</h1>
                <p class="text-[10px] text-blue-400 uppercase tracking-widest">Active Learning Session</p>
            </div>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex gap-4 max-w-3xl">
                <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shrink-0">
                    <i data-lucide="sparkles" class="w-5 h-5 text-white"></i>
                </div>
                <div class="bg-slate-800/40 border border-slate-700 p-4 rounded-2xl rounded-tl-none glass text-sm">
                    Hello,I am your AI mentor.What topic are we going to cover today?
                </div>
            </div>
        </div>

        <footer class="p-6 shrink-0">
            <div
                class="max-w-4xl mx-auto flex gap-4 items-center bg-slate-800/40 border border-slate-700 p-2 rounded-2xl glass focus-within:border-blue-500/50 transition-all">
                <input type="text" id="user-input" placeholder="Ask your question here..."
                    class="flex-1 bg-transparent border-none outline-none text-slate-200 px-4 py-3 text-sm">
                <button id="send-btn"
                    class="bg-blue-600 hover:bg-blue-500 p-4 rounded-xl shadow-lg transition-all active:scale-95">
                    <i data-lucide="send" class="w-5 h-5 text-white"></i>
                </button>
            </div>
        </footer>
    </main>

    <aside class="w-72 border-l border-slate-800 bg-[#0f172a]/50 p-8 flex flex-col shrink-0">
        <h3 class="text-lg font-semibold mb-6">Learning Progress</h3>

        <div class="glass p-5 rounded-3xl border border-white/5 mb-6">
            <div class="flex justify-between text-xs mb-2">
                <span class="text-slate-400">Java Basics</span>
                <span class="text-blue-400 font-bold">70%</span>
            </div>
            <div class="w-full bg-slate-700 h-1.5 rounded-full overflow-hidden">
                <div class="bg-blue-500 h-full w-[70%] shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
            </div>
        </div>

        <div class="space-y-4">
            <h4 class="text-[10px] uppercase text-slate-500 tracking-widest font-bold">Upcoming</h4>
            <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5 text-sm opacity-50 border border-transparent">
                <i data-lucide="lock" class="w-4 h-4"></i> API Integration
            </div>
            <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5 text-sm opacity-50 border border-transparent">
                <i data-lucide="lock" class="w-4 h-4"></i> Final Project
            </div>
        </div>
    </aside>
    <script>1
        //icons initialization
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>

</html>
